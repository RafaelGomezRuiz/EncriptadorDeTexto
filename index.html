<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <H1>Encriptador de texto</H1>
    </header>
    <main class="container">
        <div class="container-encriptar">
            <input id="mensaje" class="texto-encriptar" placeholder="Ingresa el texto a encriptar.."></input>
        </div>
        <div class="container-btn">
            <div>
                <i></i>
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <button id="btn-encriptar" class="btn">Encriptar</button>
            <button id="btn-desencriptar" class="btn">Desencriptar</button>
        </div>
        <div class="container-encriptado">
            <label id="mensaje-encriptado">klk</label>
            <label>klk</label>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
